<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />    
    <title>JSF Hibernate</title>
    <style type="text/css">
    	.btnPos {
    		margin: 12px;
    	}
    	.marginLeft12 {
    		margin-left: 12px;
    	}
    	.successText {
    		padding-left: 22px;
    		font-weight: bold;
    		color: green;
    	}
    	.stud-table {
			border-collapse: collapse;
		}
		.stud-table-header {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 2px;
		}
		.stud-table-row {
			padding: 12px;
    		text-align: center;
		}
    </style>
</h:head>
<h:body>
    <center><h2>JSF + Hibernate Exemplo Crud</h2></center>
    
    <h3 class="marginLeft12">1. Novo Usuario</h3>
    <h:form id="usuarioSaveForm" styleClass="form-horizontal">    	
        <h:panelGrid columns="2">        	
        	<div class="form-group">
            	<h:outputLabel value="Id:" styleClass="control-label" />
            	<div class="col-xs-10">	
            		<h:inputText value="#{usuario.id}" styleClass="form-control" />
            	</div> 
            </div>
            <div class="form-group">
            	<h:outputLabel value="Email:" styleClass="control-label" />
            	<div class="col-xs-10">
            		<h:inputText value="#{usuario.email}" styleClass="form-control" /> 
            	</div> 
            </div>
            <div class="form-group">
            	<h:outputLabel value="Senha:" styleClass="control-label" />
            	<div class="col-xs-10">	
            		<h:inputText value="#{usuario.senha}" styleClass="form-control" />
            	</div> 
            </div>
            <div class="form-group">
        		<div class="col-xs-offset-2 col-xs-10">
            		<h:commandButton value="Salvar" action="#{usuario.saveUsuarioRecord}" styleClass="btn btn-primary btn-sm btnPos" />
            	</div>
            </div>
        </h:panelGrid>
        <h:outputText id="saveResult" rendered="#{not empty createdUsuarioId}" value="!! Salvo !!" styleClass="successText" />
    </h:form>
    <br /><br />
    
    
    <h3  class="marginLeft12">2. Deletar usuario por ID:</h3>
    <h:form id="deleteUsuarioById" styleClass="form-horizontal">
        <h:panelGrid columns="2">
        	<div class="form-group">
            	<h:outputLabel value="Id:" styleClass="control-label" />
            	<div class="col-xs-10">	
            		<h:inputText value="#{usuario.id}" styleClass="form-control" />
            	</div> 
            </div>
           <div class="form-group">
        		<div class="col-xs-offset-2 col-xs-10">
            		<h:commandButton value="Deletar" action="#{usuario.deleteUsuarioRecord}" styleClass="btn btn-primary btn-sm btnPos" />
            	</div>
            </div>
        </h:panelGrid>
        <h:outputText id="deleteResult" rendered="#{not empty deletedUsuarioId}" value="!! Deletado !!" styleClass="successText" />
    </h:form>
    <br /><br />

	
	<h3  class="marginLeft12">3. Procurar Usuario</h3>
    <h:form id="showUsuario">
        <h:panelGrid columns="2">
        	<div class="form-group">
            	<h:outputLabel value="Id:" styleClass="control-label" />
            	<div class="col-xs-10">	
            		<h:inputText value="#{usuario.id}" styleClass="form-control" />
            	</div> 
            </div>
            <div class="form-group">
        		<div class="col-xs-offset-2 col-xs-10">
            		<h:commandButton value="Mostrar" action="#{usuario.getUsuarioDetailsById}" styleClass="btn btn-primary btn-sm btnPos" />
            	</div>
            </div>
           <h:dataTable id="findUsuarioRecordDetails" rendered="#{not empty findUsuarioById}" value="#{usuario.usuarioList}" var="studList" styleClass="stud-table" headerClass="stud-table-header">
           		<h:column>    				
      				<f:facet name = "header">Email</f:facet><h:outputText value="#{usuario.email}" styleClass="stud-table-row" />	      			
   				</h:column>
   				<h:column>
      				<f:facet name = "header">Senha</f:facet><h:outputText value="#{usuario.senha}" styleClass="stud-table-row" />	      			
   				</h:column>
           </h:dataTable>            	                         
        </h:panelGrid>
    </h:form>
    <br /><br />

	
	<h3  class="marginLeft12">4. Atualizar Dados</h3>
    <h:form id="updateUsuarioRecord">
        <h:panelGrid columns="2">
        	
                       
			<div class="form-group">
            	<h:outputLabel value="Email:" styleClass="control-label" />
            	<div class="col-xs-10">            		
            		<h:inputText value="#{usuario.email}" styleClass="form-control"/>
            	</div> 
            </div>
             <div class="form-group">
            	<h:outputLabel value="Senha:" styleClass="control-label" />
            	<div class="col-xs-10">            		
            		<h:inputText value="#{usuario.senha}" styleClass="form-control"/>
            	</div> 
            </div>
             <div class="form-group">
        		<div class="col-xs-offset-2 col-xs-10">
        			<h:commandButton value="Atualizar" action="#{usuario.updateUsuarioDetails}" styleClass="btn btn-primary btn-sm btnPos" />
        		</div>
        	</div>        
       </h:panelGrid>
       <h:outputText id="updateResult" rendered="#{not empty updatedUsuarioRecord}" value="!! Atualizado !!" styleClass="successText" />
    </h:form>
    <h3  class="marginLeft12">4. Logar</h3>
    <h:form id="logarUsuario">
        <h:panelGrid columns="2">
        	
                       
			<div class="form-group">
            	<h:outputLabel value="Email:" styleClass="control-label" />
            	<div class="col-xs-10">            		
            		<h:inputText value="#{usuario.email}" styleClass="form-control"/>
            	</div> 
            </div>
             <div class="form-group">
            	<h:outputLabel value="Senha:" styleClass="control-label" />
            	<div class="col-xs-10">            		
            		<h:inputText value="#{usuario.senha}" styleClass="form-control"/>
            	</div> 
            </div>
             <div class="form-group">
        		<div class="col-xs-offset-2 col-xs-10">
        			<h:commandButton value="Logar" action="#{usuario.validateCredentials}" styleClass="btn btn-primary btn-sm btnPos" />
        		</div>
        	</div>        
       </h:panelGrid>
     
    </h:form>
</h:body>
</html>
